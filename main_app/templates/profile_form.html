{% extends 'base.html' %}

{% block content %}
    <h1>Edit <span class="teal-text">{{ user.username }}</span></h1>

    <form action="" method="POST">
        
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="id_usernamel">Username:</label></td>
                <td><input type="username" name="username" id="id_username" value="{{ user.username }}"></td>
            </tr>

            <tr>
                <td><label for="id_email">Email:</label></td>
                <td><input type="email" name="email" id="id_email" value="{{ user.email }}"></td>
            </tr>

            <tr>
                <td><label for="id_first_name">First Name:</label></td>
                <td><input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}"></td>
            </tr>

            <tr>
                <td><label for="id_last_name">Last Name:</label></td>
                <td><input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}"></td>
            </tr>

            <tr>
                <td><label for="id_profile_picture">Profile Picture URL:</label></td>
                <td><input type="text" name="profile_picture" id="id_profile_picture" value="{{ user.profile.profile_picture.url }}"></td>
            </tr>

            <tr>
                <td><label for="id_new_profile_picture">New Profile Picture:</label></td>
                <td><input type="file" name="new_profile_picture" id="id_new_profile_picture"></td>
            </tr>

        </table>
        <input type="submit" value="Submit!" class="btn" style="background-color: rgb(117, 162, 133)">
    </form>
{% endblock %}
