{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color:white;">
      <header class="text-bg-dark">
        <nav>
            <div class="nav-wrapper text-bg-dark">
                <ul>
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">&nbsp;&nbsp;SEI Chat Messenging</a></li>
                </ul>
                <ul class="right">
                    {% if user.is_authenticated %}

                    <li><a href="{% url 'chat_history' %}">Chat History</a></li>
                    

                    <li><a href="{% url 'profile' %}" class="nav-link px-2 text-white">Profile</a></li>
                    <li><a href="{% url 'user_list' %}" class="nav-link px-2 text-white">Start Chatting!</a></li>
                    <li><a href="{% url 'logout' %}" type="button" class="btn btn-warning">Logout</a></li>

                    {% else %}
                      <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
                      <a href="{% url 'signup' %}" type="button" class="btn btn-warning">Sign-up</a>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer text-bg-dark">
        <div class="right" style="color:white;">All Rights Reserved, &copy; 2023 Chat Messenger App &nbsp;</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
