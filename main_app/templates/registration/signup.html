{% extends 'base.html' %}
{% block content %}
<br>
<h1>Sign Up</h1>

<p class="amber-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning">Sign Up</button>
</form>

{% endblock %}
