{% extends 'base.html' %}

{% block content %}

<br>
<h1 style="color:#4F6367;">Chat Rooms</h1>

<ul>
    {% for user in users %}
    {% if not user.is_superuser %}
    {% if user != request.user %}
    <a href="{% url 'chat_room' user.username %}">
        <li>Chat with {{ user.username }}</li>
    </a>
    {% endif %}
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
