{% extends 'base.html' %}
{% block content %}
<h1>Welcome, {{ user.username }}!</h1>
<p>Email: {{ user.email }}</p>
<p>Name: {{ user.first_name }}</p>
<p>Name: {{ user.last_name }}</p>
<p>The Image URL: {{ user.profile.profile_picture.url }}</p>

<img src="{{user.profile.profile_picture.url }}" alt="Profile Picture">
<br>
<div class="card-action">
    <a href="{% url 'profile_update' profile.id %}" style="color: rgb(117, 162, 133)">Edit</a>
    <a href="{% url 'profile_delete' profile.id %}" style="color: rgb(117, 162, 133)">Delete</a>
</div>
<br>
{% endblock %}
